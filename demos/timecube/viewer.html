<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Timecube Path Rendering</title>
      <meta charset="utf-8">
      <meta name="viewport"
	    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <style>
         body {
         font-family: Monospace;
         background-color: #f0f0f0;
         margin: 0px;
         overflow: hidden;
         }
         .info {
         position: absolute;
         background-color: black;
         opacity: 0.8;
         color: white;
         text-align: center;
         top: 0px;
         width: 100%;
         }
         .info a {
         color: #00ffff;
         }
      </style>
   </head>
   <body>
      <div class="info">
        Choose Path Proto To Render:
	<input type="file"
	       id="file"
	       name="file"
	       enctype="multipart/form-data"
	       accept=".txt, .proto" />
	<button id="cameraswap">Swap Camera</button>
	<button id="screenshot">Screenshot</button>
      </div>
      <div id="container"></div>
      <script src="libs/three.js"></script>
      <script src="libs/stats.min.js"></script>
      <script src="visualize_path.js"></script>
   </body>
</html>
