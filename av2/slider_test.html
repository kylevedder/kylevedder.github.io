<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 100%;
            overflow: auto; /* This ensures the container encompasses floated elements */
        }
        .left-image {
            float: left;
            width: 50%; /* Adjust as needed */
        }
        .right-table {
            float: right;
            width: 50%; /* Adjust as needed */
        }
        .legend-table {
            width: 400px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        .legend-table td, 
        .legend-table th {
            border: 1px solid black;
            padding: 8px;
        }
        .legend-table th {
            text-align: left;
        }
        .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Image -->
    <div class="left-image">
        <img src="http://localhost:8000/av2/val_data/05fa5048-f355-3274-b565-c0ddc547b315/bev.png" alt="Descriptive Alt Text" width="400px">
    </div>

    <!-- Table -->
    <div class="right-table">
        <table class="legend-table">
            <tr>
                <th>Color</th>
                <th>Description</th>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: rgb(255, 0, 0);"></div></td>
                <td>Red - Indicates danger or caution (RGB: 255, 0, 0)</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: rgb(0, 255, 0);"></div></td>
                <td>Green - Indicates safety or go (RGB: 0, 255, 0)</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: rgb(0, 0, 255);"></div></td>
                <td>Blue - Represents information (RGB: 0, 0, 255)</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: rgb(255, 255, 0);"></div></td>
                <td>Yellow - Signifies warning or attention (RGB: 255, 255, 0)</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
