<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLY File Viewer with Multiple Trajectories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        #render-container {
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #slider-container {
            width: 800px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        #frame-slider {
            flex-grow: 1;
            margin-right: 10px;
        }
        #frame-number {
            width: 50px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>PLY File Viewer with Multiple Trajectories</h1>
    <div id="render-container"></div>
    <div id="slider-container">
        <input type="range" id="frame-slider" min="0" max="16" value="0">
        <span id="frame-number">0</span>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="js/jack_vis.js"></script>
</body>
</html>
